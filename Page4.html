<body>
    <div class="not-show">

           <span>Tasks</span>

    </div>
   <!-- ----------------card section ------------------------>
   <div class="back">
    <i class="back1"><img src="images/left-arrow-in-circular-button-black-symbol.png"></i>

     </div>

           close
